<!DOCTYPE html>
<html>
  <head>
    <script src="jpg_encoder.js"></script>
    <script src="jpg_decoder.js"></script>
    <script>

    function decodeImage(canvasId, url, callback) {
      var j = new JpegImage();
      j.onload = function(DU_DCT_ARRAY) {
        console.log(DU_DCT_ARRAY);
        var c = document.getElementById(canvasId);
        c.width = j.width;
        c.height = j.height;
        var ctx = c.getContext("2d");
        var d = ctx.getImageData(0,0,j.width,j.height);
        j.copyToImageData(d);
        ctx.putImageData(d, 0, 0);
        callback();
      };
      j.load(url, true);
    }

    function encodeCanvas(canvasId, qf){
      var cvs = document.getElementById(canvasId);
      var ctx = cvs.getContext("2d");
      var theImgData = (ctx.getImageData(0, 0, cvs.width, cvs.height));
      var encoder = new JPEGEncoder();
      var jpegURI = encoder.encode(theImgData,qf);
      
      var img = document.createElement('img');
      img.src = jpegURI;
      document.body.appendChild(img);
    }

    decodeImage('c1', 'j1.jpg', function() { encodeCanvas('c1', 75); });

    </script>
  </head>
  <body>
    <canvas id="c1"></canvas>
  </body>
</html>
